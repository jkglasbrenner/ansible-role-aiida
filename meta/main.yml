---
dependencies:
  - role: jkglasbrenner.miniconda
  - role: geerlingguy.postgresql
    become: yes
    vars:
      postgresql_python_library: python-psycopg2
      postgresql_users:
        - name: aiida
          state: present
          port: 5432

galaxy_info:
  role_name: aiida
  author: jkglasbrenner
  description: AiiDA is a flexible and scalable informatics' infrastructure to manage, preserve, and disseminate the simulations, data, and workflows of modern-day computational science.
  license: MIT
  min_ansible_version: 2.5
  platforms:
    - name: Ubuntu
      versions:
        - bionic
        - xenial
  galaxy_tags:
    - materials
    - science
    - hpc
    - database
    - workflow
...
