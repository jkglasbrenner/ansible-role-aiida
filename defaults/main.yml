---
# aiida install info
aiida_version: 0.12.1

# virtual environment configuration
aiida_env_name: aiidapy
aiida_env_channels:
  - defaults
  - conda-forge
aiida_conda_packages:
  - cython=0.28.3
  - gcc_linux-64=7.2.0
  - krb5=1.16.1
  - libffi=3.2.1
  - numpy=1.14.3
  - numpy-base=1.14.3
  - pandoc=2.2.1
  - python=2.7
  - scipy=1.1.0
  - spglib=1.9.10.1
  - qt=5.9.6
  - zeromq=4.2.5
aiida_pypi_packages:
  - "aiida=={{ aiida_version }}"
  - "aiida-core[atomic_tools,ssh_kerberos,rest,docs,advanced_plotting,notebook,testing]"
...
